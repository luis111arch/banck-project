<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="login-site">
    <h2>Bem Vindo</h2>
    <input type="text" id="username" placeholder="Usuário"/>

    <div class="input-senha">
      <input type="password" id="password" placeholder="Senha"/>
      <button type="button" id="btn-olho" onclick="mostrarSenha()">👁</button>
    </div>

    <a href="#" class="link-senha" onclick="esqueciSenha()">Esqueci minha senha</a>

    <p class="cadastro-texto">Não tem conta? <a href="cadastro.html">Criar Conta</a></p>

    <label class="checkbox">
      <input type="checkbox" id="Lembrete"/>
      Lembrar Senha
    </label>
    <button onclick="login()">Entrar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
